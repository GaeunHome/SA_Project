<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資料</title>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/member.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body style="background-color: beige;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="{% static 'img/logo.png' %}">&ensp;蕃薯國碳治郎</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/member/">個人資訊</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              碳權點數
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/productlist/">碳權點數商城</a></li>
              <li><a class="dropdown-item" href="/passbook/">碳權存摺</a></li>
              <li><a class="dropdown-item" href="/qrcode/">條碼專區</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/question/">問題回報</a>
          </li>
        </ul>
        <form action="/signout/" class="text-end">
          <button type="submit" class="btn btn-outline-light me-2">Logout</button>
        </form>
      </div>
    </div>
  </nav>

  <div align="center" class="memberbox-set">
    <div class="memberbox">
      <div class="imgbox">
        <img src="{{ pic }}">
      </div>
      <div class="content">
        <div class="details">
          <h2>{{ name }}</h2>
          <div class="rank">
            <img src="/static/img/{{present.rankimg}}">
          </div>
          <span>碳權點數：{{ unit.GPOINT }}</span>
        </div>
      </div>
      <a href="/ranklist/">
        <p class="help"><ion-icon name="help-circle-outline"></ion-icon></p>
      </a>
    </div>
  </div>
  <div align="center" class="functionbox-set">
    <!-- <a style="text-decoration: none;" href="/ranklist/">
      <div class="functionbox">
        <div class="function-content">
          <div class="function-details">段位</div>
        </div>
      </div>
    </a> -->
    <a style="text-decoration: none;" href="/ranklist/">
      <div class="functionbox">
        <div class="function-content">
          <div class="function-details">段位</div>
        </div>
      </div>
    </a>
    <a style="text-decoration: none;" href="/qrcode/">
      <div class="functionbox">
        <div class="function-content">
          <div class="function-details">我的兌換條碼</div>
        </div>
      </div>
    </a>
    <a style="text-decoration: none;" href="/productlist/">
      <div class="functionbox">
        <div class="function-content">
          <div class="function-details">點數兌換</div>
        </div>
      </div>
    </a>
    <a style="text-decoration: none;" href="/passbook/">
      <div class="functionbox">
        <div class="function-content">
          <div class="function-details">碳權存摺</div>
        </div>
      </div>
    </a>
    <a style="text-decoration: none;" href="/service/">
      <div class="functionbox">
        <div class="function-content">
          <div class="function-details">相關服務</div>
        </div>
      </div>
    </a>
    <!--
    <a style="text-decoration: none;" href="/memberset/">
      <div class="functionbox">
        <div class="function-content">
          <div class="function-details">會員設定</div>
        </div>
      </div>
    </a>
    -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  {% if messages %}
  <script>
    {% for msg in messages %}
      alert('{{ msg.message }}');
    {% endfor %}
  </script>
  {% endif %} 
</body>
</html>
