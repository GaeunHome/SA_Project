<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員設定</title>
    <link rel="stylesheet" href="{% static 'css/memberset.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>

<body style="background-color: beige;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="{% static 'img/logo.png' %}">&ensp;蕃薯國碳治郎</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/member/">個人資訊</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              碳權點數
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/productlist/">碳權點數商城</a></li>
              <li><a class="dropdown-item" href="/passbook/">碳權存摺</a></li>
              <li><a class="dropdown-item" href="/qrcode/">條碼專區</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/question/">問題回報</a>
          </li>
        </ul>
        <form action="/signout/" class="text-end">
          <button type="submit" class="btn btn-outline-light me-2">Login</button>
        </form>
      </div>
    </div>
  </nav>
  <form action="/modify/" method="POST">
    {% csrf_token %}
    <div class="container signin_container">
      <h1 style="margin-top: 20px;">會員設定</h1>
      <div>
        <div class="col-md-12 sign">
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">暱稱</label>
            <input type="text" class="form-control" name="name" value="{{ mem.name }}" id="formGroupExampleInput2">
          </div>
          <!--
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">地址</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>
          -->
          <div class="d-grid gap-2 m-auto w-auto col-12">
            <input type="submit" value="更改" class="btn btn-success">
            <input type="reset" value="重設" class="btn btn-success">
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
